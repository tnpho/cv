<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Inputs</title>
  </head>
  <body>
    <form action="">
      <label>Text:</label>
      <input type="text"><br>
      <label>Submit button:</label>
      <input type="submit"><br>
      <label for="">File:</label>
      <input type="file"><br>
      <label for="">Dates:</label>
      <input type="date"><br>
      <label for="">Radio:</label>
      <input type="radio"><br>
      <label for="">Range:</label>
      <input type="range"><br>
    </form>
  </body>
</html>
